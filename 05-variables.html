<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variables</title>

    <style>
      
    </style>

  </head>
  <body>
    
    <script>
      let variable1 = 3;//semi-colon means the end of an instruction
      console.log(variable1);


      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

     //variable 2 (const) which cannot be reassigned . it is best practice to use cont by default.
      

    </script>

  </body>
</html>
